<div class="row">
  <div class="col-md-6   m-5"(click)="onSelect(recipe)">

    <div class="card " style="width:250px;">
      <img [src]="recipe?.imagePath" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{recipe?.name}}</h5>
        <p class="card-text">{{recipe?.description}}</p>

      </div>
    </div>
  </div>
</div>
