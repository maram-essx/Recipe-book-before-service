<div class="row g-5">
    <div class="col-md-5 px-3">
        <app-recipe-list (recipeWasSelected)="selectedRecipe=$event">
        </app-recipe-list>

    </div>
    <div class="col-md-7 px-3">
        <app-recipe-details [recipe]="selectedRecipe" *ngIf="selectedRecipe ; else noRecipe"></app-recipe-details>
        <ng-template #noRecipe>
            <p>
                please select recipe !
            </p>
        </ng-template>
    </div>
</div>
